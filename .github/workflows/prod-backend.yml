name: PROD Backend â€” Build & Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u formneo --password-stdin

      - name: Build backend image
        run: |
          docker build \
            -t ghcr.io/formneo/backend:latest \
            -f formneo.api/Dockerfile .

      - name: Push backend image
        run: |
          docker push ghcr.io/formneo/backend:latest

  deploy:
    needs: build-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /opt/apps/formneoserver
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u formneo --password-stdin
            docker compose pull backend
            docker compose up -d backend
            docker image prune -f
